name: Test play.sh

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Make play.sh
      run: sh build.sh
    - name: Run play.sh script
      run: |
        pwd
        ls
        ls scripts
        zsh scripts/play.sh